<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Binge-play the classic game of Rock, Paper, Scissors, Lizard, Spock with a twist! Choose your move and see if you can outsmart the computer."
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <script
      src="https://kit.fontawesome.com/97d4a9e111.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&display=swap"
      rel="stylesheet"
    />
    <title>ðŸ–– Go Spock Yourself!</title>
    <link
      rel="stylesheet"
      href="assets/css/style.css"
    />
  </head>
  <body>
    <h1>Go Spock Yourself</h1>
    <p>Welcome to the Go Spock Yourself game!</p>
    <section class="player-choices">
      <button
        id="rock"
        aria-label="rock"
      >
        <i class="fa-solid fa-hand-back-fist"></i>
      </button>
      <button
        id="paper"
        aria-label="paper"
      >
        <i class="fa-solid fa-hand"></i>
      </button>
      <button
        id="scissor"
        aria-label="scissor"
      >
        <i class="fa-solid fa-hand-scissors"></i>
      </button>
      <button
        id="lizard"
        aria-label="lizard"
      >
        <i class="fa-solid fa-hand-lizard"></i>
      </button>
      <button
        id="spock"
        aria-label="spock"
      >
        <i class="fa-solid fa-hand-spock"></i>
      </button>
    </section>

    <p id="result">Choose Wisely</p>
    <p>CPU Choice <span id="cpu-choice">?</span></p>

    <section class="score-board">
      <p>Your points: <span id="player-score">0</span></p>
      <p>Computer points: <span id="cpu-score">0</span></p>
    </section>
    <script src="assets/js/main.js"></script>
  </body>
</html>
